<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TiranaJS - Organic Cloud Animation Demo</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: linear-gradient(135deg, #f8f7ff 0%, #f0edff 100%);
            min-height: 100vh;
            overflow: hidden;
            font-family: 'Inter', sans-serif;
        }

        .container {
            position: relative;
            width: 100vw;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .title {
            font-size: 4rem;
            font-weight: bold;
            color: #3d2875;
            text-align: center;
            z-index: 10;
            position: relative;
        }

        .subtitle {
            font-size: 1.5rem;
            color: #6b47db;
            margin-top: 1rem;
        }

        .cloud {
            position: absolute;
            pointer-events: none;
            background: linear-gradient(135deg, #a78bfa 0%, #c084fc 25%, #e879f9 50%, #f0abfc 75%, #fbbf24 100%);
            filter: blur(0.5px);
        }

        /* Cloud shapes */
        .blob1 { border-radius: 63% 37% 54% 46% / 55% 48% 52% 45%; }
        .blob2 { border-radius: 36% 64% 64% 36% / 64% 48% 52% 36%; }
        .blob3 { border-radius: 73% 27% 83% 17% / 72% 39% 61% 28%; }
        .blob4 { border-radius: 42% 58% 70% 30% / 45% 45% 55% 55%; }

        /* Sizes */
        .small { width: 4rem; height: 4rem; }
        .medium { width: 6rem; height: 6rem; }
        .large { width: 8rem; height: 8rem; }
        .xl { width: 12rem; height: 12rem; }

        /* Animations */
        .float1 {
            animation: float1 12s ease-in-out infinite;
        }

        .float2 {
            animation: float2 15s ease-in-out infinite;
        }

        .float3 {
            animation: float3 18s ease-in-out infinite;
        }

        @keyframes float1 {
            0%, 100% { 
                transform: translateY(0px) translateX(0px) rotate(0deg) scale(1);
                opacity: 0.4;
            }
            25% { 
                transform: translateY(-20px) translateX(10px) rotate(5deg) scale(1.05);
                opacity: 0.6;
            }
            50% { 
                transform: translateY(-10px) translateX(-15px) rotate(-3deg) scale(0.95);
                opacity: 0.3;
            }
            75% { 
                transform: translateY(15px) translateX(5px) rotate(2deg) scale(1.02);
                opacity: 0.5;
            }
        }

        @keyframes float2 {
            0%, 100% { 
                transform: translateY(0px) translateX(0px) rotate(0deg) scale(1);
                opacity: 0.5;
            }
            20% { 
                transform: translateY(10px) translateX(-8px) rotate(-2deg) scale(1.03);
                opacity: 0.7;
            }
            40% { 
                transform: translateY(-25px) translateX(12px) rotate(4deg) scale(0.98);
                opacity: 0.4;
            }
            60% { 
                transform: translateY(-5px) translateX(-10px) rotate(-1deg) scale(1.01);
                opacity: 0.6;
            }
            80% { 
                transform: translateY(20px) translateX(8px) rotate(3deg) scale(0.97);
                opacity: 0.3;
            }
        }

        @keyframes float3 {
            0%, 100% { 
                transform: translateY(0px) translateX(0px) rotate(0deg) scale(1);
                border-radius: 63% 37% 54% 46% / 55% 48% 52% 45%;
                opacity: 0.3;
            }
            33% { 
                transform: translateY(-15px) translateX(-12px) rotate(-4deg) scale(1.08);
                border-radius: 54% 46% 38% 62% / 49% 60% 40% 51%;
                opacity: 0.6;
            }
            66% { 
                transform: translateY(12px) translateX(18px) rotate(6deg) scale(0.92);
                border-radius: 45% 55% 72% 28% / 67% 43% 57% 33%;
                opacity: 0.4;
            }
        }

        /* Positioning */
        .cloud1 { top: 10%; left: -5%; animation-delay: 0s; }
        .cloud2 { top: 25%; right: -5%; animation-delay: 2s; }
        .cloud3 { bottom: 25%; left: -8%; animation-delay: 4s; }
        .cloud4 { top: 50%; right: 10%; animation-delay: 1s; }
        .cloud5 { bottom: 10%; right: 25%; animation-delay: 3s; }
        .cloud6 { top: 75%; left: 33%; animation-delay: 5s; }
        .cloud7 { top: 20%; left: 50%; animation-delay: 6s; }
        .cloud8 { top: 33%; left: 25%; animation-delay: 7s; }
        .cloud9 { bottom: 33%; left: 66%; animation-delay: 8s; }
        .cloud10 { top: 66%; right: 33%; animation-delay: 9s; }
    </style>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <!-- Large organic clouds -->
        <div class="cloud blob1 xl cloud1 float1"></div>
        <div class="cloud blob2 large cloud2 float2"></div>
        <div class="cloud blob3 xl cloud3 float3"></div>
        
        <!-- Medium floating clouds -->
        <div class="cloud blob4 medium cloud4 float1"></div>
        <div class="cloud blob1 large cloud5 float2"></div>
        
        <!-- Small accent clouds -->
        <div class="cloud blob2 small cloud6 float3"></div>
        <div class="cloud blob3 medium cloud7 float1"></div>
        <div class="cloud blob4 small cloud8 float2"></div>
        
        <!-- Additional scattered clouds -->
        <div class="cloud blob1 medium cloud9 float3"></div>
        <div class="cloud blob2 small cloud10 float1"></div>

        <!-- Content -->
        <div>
            <h1 class="title">TiranaJS</h1>
            <p class="subtitle">Organic Cloud Animation Demo</p>
        </div>
    </div>
</body>
</html>
